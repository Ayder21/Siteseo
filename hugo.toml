baseURL = 'https://ayder21.github.io/Siteseo/'
languageCode = 'ru-RU'
title = 'OpenAgent'
theme = 'PaperMod'

enableRobotsTXT = true
[pagination]
  pagerSize = 10

defaultContentLanguage = 'ru'
defaultContentLanguageInSubdir = true

[sitemap]
  changefreq = 'weekly'
  priority = 0.5
  filename = 'sitemap.xml'

[outputs]
  home = ['HTML', 'RSS', 'JSON']

[languages]
  [languages.ru]
    languageName = 'Русский'
    weight = 1
    title = 'OpenAgent'
    [languages.ru.params]
      description = 'Практические гайды по AI-агентам, OpenClaw и автоматизации.'

  [languages.uz]
    languageName = "Oz'bek"
    weight = 2
    title = 'OpenAgent'
    [languages.uz.params]
      description = "AI agentlari, OpenClaw va avtomatlashtirish bo'yicha amaliy qo'llanmalar."

[params]
  env = 'production'
  title = 'OpenAgent'
  description = 'Практика AI-агентов: OpenClaw, кейсы, гайды, автоматизация.'
  author = 'OpenAgent'

  defaultTheme = 'auto'
  ShowReadingTime = true
  ShowShareButtons = true
  ShowPostNavLinks = true
  ShowBreadCrumbs = true
  ShowCodeCopyButtons = true
  ShowWordCount = true
  UseHugoToc = true
  disableSpecial1stPost = false

  # Картинка для превью (OpenGraph/Twitter). Позже заменим на реальную.
  images = ['img/og.png']
  keywords = ['OpenClaw', 'AI агенты', 'автоматизация', 'LLM', 'боты', 'Hugo']

  [params.label]
    text = 'OpenAgent'

  [params.homeInfoParams]
    Title = 'OpenAgent'
    Content = 'Реальный опыт использования AI-агентов (OpenClaw): кейсы, гайды, ошибки и решения. RU / UZ.'

  [[params.socialIcons]]
    name = 'telegram'
    url = 'https://t.me/'

  [params.assets]
    favicon = '/favicon.ico'
    favicon16x16 = '/favicon-16x16.png'
    favicon32x32 = '/favicon-32x32.png'

[menu]
  [[languages.ru.menu.main]]
    identifier = 'guides'
    name = 'Гайды'
    url = '/ru/posts/guides/'
    weight = 10
  [[languages.ru.menu.main]]
    identifier = 'news'
    name = 'Новости AI'
    url = '/ru/posts/news/'
    weight = 20

  [[languages.uz.menu.main]]
    identifier = 'guides'
    name = "Qo'llanmalar"
    url = '/uz/posts/guides/'
    weight = 10
  [[languages.uz.menu.main]]
    identifier = 'news'
    name = 'Yangiliklar'
    url = '/uz/posts/news/'
    weight = 20
